<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="card">
    <div class="card-header">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="note">76</p>
        <p class="of">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-body">
      <h3>Summary</h3>
      <div class="abilities red">
        <div class="left-block">
          <img class="logo-red" src="./assets/images/icon-reaction.svg" alt="reaction logo">
          <div class="text-reaction">Reaction</div>
        </div>
        <div class="note-body"><span class="final-note">80</span> / 100</div>
      </div>
      <div class="abilities orange">
        <div class="left-block">
          <img class="logo-red" src="./assets/images/icon-memory.svg" alt="reaction logo">
          <div class="text-reaction">Memory</div>
        </div>
        <div class="note-body"><span class="final-note">92</span> / 100</div>
      </div>
      <div class="abilities teal">
        <div class="left-block">
          <img class="logo-red" src="./assets/images/icon-verbal.svg" alt="reaction logo">
          <div class="text-reaction">Verbal</div>
        </div>
        <div class="note-body"><span class="final-note">61</span> / 100</div>
      </div>
      <div class="abilities blue">
        <div class="left-block">
          <img class="logo-red" src="./assets/images/icon-visual.svg" alt="reaction logo">
          <div class="text-reaction">Visual</div>
        </div>
        <div class="note-body"><span class="final-note">72</span> / 100</div>
      </div>

      <button>Continue</button>
    </div>

  </main>

</body>

</html>
